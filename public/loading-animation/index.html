<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loading Animation</title>
        <link rel="shortcut icon" href="../logo.svg" type="image/x-icon">
        <link rel="stylesheet" href="../reset.css">
        <link rel="stylesheet" href="../def-styles.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body class="center-element">
        <button class="toggle" onclick="toggle()">Toggle Loader</button>
        <div id="l1" class="loader"></div>
        <div id="l2" class="dots hide">
            <div class="dot1 dotbox"><div></div></div>
            <div class="dot2 dotbox"><div></div></div>
            <div class="dot3 dotbox"><div></div></div>
            <div class="dot4 dotbox"><div></div></div>
            <div class="dot5 dotbox"><div></div></div>
            </div>
    </body>
    <script>
        const toggle = () => {
            document.querySelector("#l1").classList.toggle("hide");
            document.querySelector("#l2").classList.toggle("hide");
        }
    </script>
</html>
